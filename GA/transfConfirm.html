<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Confirmation Page - PocketPanda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            padding: 20px 55px; 
            border: none;
            border-radius: 5px;
        }

        .btn.back {
            background-color: #d3d3d3;
        }

        .btn:hover {
            background-color: #8a8a8a;
        }

        .btn.confirm {
            background-color: black;
            color: white;
        }

        .error-message {
            color: red;
            font-size: 1em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">POCKETPANDA</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home Page</a></li>
                <li><a href="createAccount.html"><i class="fas fa-user"></i> Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h1>TRANSFER 
                <br> CONFIRMATION PAGE</h1>
            <form>
                <div class="form-group">
                    <label for="recipient-name">Recipient name:</label>
                    <input type="text" id="recipient-name" placeholder="Recipient’s name">
                </div>
                <div class="form-group">
                    <label for="amount">Amount to transfer:</label>
                    <input type="text" id="amount" placeholder="Amount">
                </div>
                <div class="form-group">
                    <label for="venue">Recipient collection venue:</label>
                    <input type="text" id="venue" placeholder="Collection point">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number:</label>
                    <input type="text" id="phone-number" placeholder="Sender’s phone number">
                </div>
                <div class="buttons">
                    <button type="button" class="btn back" onclick="goBack()">Back</button>
                    <button type="button" class="btn confirm" onclick="confirmTransfer()">Confirm</button>
                </div>
                <div class="error-message" id="error-message">Information required!</div>
            </form>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'collection.html';
        }

        function confirmTransfer() {
            const recipientName = document.getElementById('recipient-name').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const venue = document.getElementById('venue').value.trim();
            const phoneNumber = document.getElementById('phone-number').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!recipientName || !amount || !venue || !phoneNumber) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                window.location.href = 'transferSuccess.html';
            }
        }
    </script>
</body>
</html>
